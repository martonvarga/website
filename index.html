         legjobb magántanár,oktatás, közgazdász, hallgató, felkészítés, középiskola, egyetem, emelt szintű érettségi, központi felvételi, zárthelyi vizsgák">

    <style>
        html, body {
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            padding: 0;
            background-image: url(bigKep.jpeg);
            margin: 0;
            font-size: 105%;
            position: relative;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 0;
            color: white;
        }
	    
        a {
            color: white;
        }
        img {
            border-radius: 5%;
        }
        
        #bal {
            height: 100%;
            width: 5%;
            box-sizing: border-box;
            float: left;
        }
        #toltes_felul {
            height: 5%;
            width: 90%;
            box-sizing: border-box;
            float: left;
        }
        #jobb {
            height: 100%;
            width: 5%;
            box-sizing: border-box;
            float: right;
        }
        #tartalom {
            height: 75%;
            width: 90%;
            box-sizing: border-box;
            float: left;
            text-align: center;
        }
        #nev {
            height: 12%;
            width: 100%;
            box-sizing: border-box;
            float: left;
            font-family: 'Algerian';
            font-size: 450%;
            line-height: 0.7;
        }
        #titul {
            height: 10%;
            width: 100%;
            box-sizing: border-box;
            float: left;
        }
        #navigaCio {
            height: 78%;
            width: 12%;
            box-sizing: border-box;
            float: left;
            text-align: center;
        }
        #menu_kezdolap, #menu_orakKurzusok, #menu_rolam {
            height: 10%;
            width: 100%;
            box-sizing: border-box;
            float: left;
            border-style: solid;
            border-bottom-style: none;
            border-right-style: none;
            display: flex;
            justify-content: center;  
            align-items: center;      
            transition: box-shadow 0.4s;
        }
        #menu_rolam {
            border-bottom-style: solid; 
        }
        
        #megjelenito {
            height: 78%;
            width: 88%;
            box-sizing: border-box;
            float: left;
            text-align: left;
        }
        #contact {
            height: 18%;
            width: 90%;
            box-sizing: border-box;
            float: left;
            text-align: center;
            
        }
        
        #contact_keressenek {
            height: 33%;
            width: 100%;
            box-sizing: border-box;
            padding:1%;
			padding-left:8%;
            display: flex;
            flex-direction: column;
            justify-content: center;  
            align-items: center;      
        }
        #contact_tel {
            height: 33%;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;  
            align-items: center;
            padding-bottom: 1%;      
           
        }
        #contact_mail {
            height: 33%;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;  
            align-items: center;      
           
        }
        #floating_image {
            box-sizing: border-box;
            position: absolute; 
            top: 5%; 
            right: 4.7%; 
            z-index: 1; 
            width: 15%; 
            height: 30%; 
            object-fit: cover; 
        }
	@media (max-width: 600px) {
            html, body {
                font-size: 85%; 
            }
            #nev {
                font-size: 300%; 
            }
            #titul, #contact_keressenek, #contact_tel, #contact_mail {
                font-size: 90%; 
            }
	    #navigaCio {
                    
                    width: 18%;
	    }
	    #megjelenito {
                    width: 81%;
                }
	    #floating_image {
		     height: 30%; 
	    }
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>

            document.addEventListener('DOMContentLoaded', function() {
                var bttnKezdolap = document.getElementById("menu_kezdolap");
                var bttnOrakKurzusok = document.getElementById("menu_orakKurzusok");
                var bttn_Rolam = document.getElementById("menu_rolam");
                var bttn_letolt = document.getElementById("letolt");
                var frameusMaximus = document.getElementById("framerez");

                bttnOrakKurzusok.style.boxShadow = "";
                bttn_Rolam.style.boxShadow = "";

                bttnKezdolap.onclick = function() {
                    frameusMaximus.src = "kezdolap.html";

                    bttn_Rolam.style.boxShadow = "";
                }

                bttnOrakKurzusok.onclick = function() {
                    frameusMaximus.src = "orak_kurzusok.html";
                    bttnKezdolap.style.boxShadow = "";
                    bttnOrakKurzusok.style.boxShadow = "0 0 30px deepskyblue inset, 0 0 30px deepskyblue inset, 0 0 10px deepskyblue inset, 0 0 10px deepskyblue inset, 0 0 10px deepskyblue inset";
                    bttn_Rolam.style.boxShadow = "";
                }

                bttn_Rolam.onclick = function() {
                    frameusMaximus.src = "rolam.html";
                    bttnOrakKurzusok.style.boxShadow = "";
                    bttnKezdolap.style.boxShadow = "";
                    bttn_Rolam.style.boxShadow = "0 0 30px deepskyblue inset, 0 0 30px deepskyblue inset, 0 0 10px deepskyblue inset, 0 0 10px deepskyblue inset, 0 0 10px deepskyblue inset";
                }

                bttn_letolt.onclick = function() {

                    if (letoltjelszo === "winston") {

                    }
                }
                
            });


        
    </script>
</head>
